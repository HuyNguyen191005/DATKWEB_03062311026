<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - The Bike Shop</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        
        <aside class="auth-sidebar">
            <div class="sidebar-content">
                <h2>Welcome to<br>The Bikes Shop</h2>
                <p>You create the journey, we supply the parts</p>
            </div>
        </aside>
        
        <main class="auth-main">
            <div class="auth-form-container">
                <a href="index.html" class="auth-logo">
                    <img src="images/logo2.png" alt="The Bike Shop Logo">
                </a>
                
                <h1 class="auth-title">Login</h1>
                
                <form class="auth-form" action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="email">Email / Số điện thoại</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" id="email" name="email" placeholder="Nhập email /Số điện thoại">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-wrapper">
                           <i class="input-icon fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-auth">Đăng nhập</button>
                </form>
                
                <p class="auth-switch">
                    Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a>
                </p>
            </div>
        </main>
        
    </div>

</body>
</html>

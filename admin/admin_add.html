<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thêm Sản Phẩm</title>
    
    <link rel="stylesheet" href="./css/admin.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>

    <div class="admin-container">
        
        <aside class="admin-sidebar">
            <a href="admin.html" class="admin-logo-top">SB ADMIN</a>
            
            <form class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fas fa-box"></i> Products</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-chart-bar"></i> Charts</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-users"></i> Staff</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-cog"></i> Setting</a>
                    </li>
                </ul>
            </nav>
            
            <a href="index.html" class="admin-logo-bottom">
                <img src="images/logo-black.png" alt="The Bike Shop Logo">
            </a>
        </aside>
        
        <main class="admin-main-content">
            
            <header class="admin-header">
                <div class="header-icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-list-alt"></i></a>
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-user-circle"></i></a>
                </div>
            </header>
            
            <section class="admin-dashboard">
                <h1>Welcome to admin page</h1>
                <h2>Add new products</h2>
                
                <a href="#" class="form-info-link">Product information</a>
                
                <div class="admin-form-container">
                    <form action="#" method="POST">
                        
                        <div class="form-layout">
                            
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="name">Name (<span>*</span>)</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="price">Price (<span>*</span>)</label>
                                    <input type="text" id="price" name="price" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="category">Category (<span>*</span>)</label>
                                    <select id="category" name="category" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option value="mountain">Mountain Bikes</option>
                                        <option value="road">Road Bikes</option>
                                        <option value="city">City Bikes</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="image">Image(<span>*</span>)</label>
                                    <input type="file" id="image" name="image" required>
                                </div>
                            </div>
                            
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="promo-price">Promotional Price</label>
                                    <input type="text" id="promo-price" name="promo-price">
                                </div>
                                
                                <div class="form-group">
                                    <label for="status">Status (<span>*</span>)</label>
                                    <select id="status" name="status" required>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" name="description" rows="8"></textarea>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-submit">Add Products</button>
                            <button type="button" class="btn btn-exit">Exit</button>
                        </div>
                        
                    </form>
                </div>
                
            </section>
            
        </main>
        
    </div>

</body>
</html>
